name: Build C++ Project

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Get the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up MSBuild (the Visual Studio build tool)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      # 3. Build the solution (FIXED: Correct .sln file, no working directory)
      - name: Build Solution
        run: msbuild.exe "DLL_INJECTOR.sln" /p:Configuration=Release /p:Platform=x86

      # 4. Upload the compiled file as a downloadable artifact (FIXED: Corrected path)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Built-Injector
          path: x86/Release/ 
