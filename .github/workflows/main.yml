name: Build C++ Executable Directly

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Get the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the MSVC compiler environment (THE REAL FIX)
      #    This action is specifically designed to find and set up cl.exe correctly.
      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1

      # 3. Compile the code. cl.exe will now be in the PATH.
      - name: Compile with cl.exe
        run: cl.exe /O2 /EHsc main.cpp /Fe:DLL_INJECTOR.exe

      # 4. Upload the final .exe file
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Built-Injector
          path: DLL_INJECTOR.exe
