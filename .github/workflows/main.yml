name: Build C++ Executable Directly

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Get the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the Developer Command Prompt environment (for cl.exe)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      # 3. Compile main.cpp directly into an .exe (THE FIX)
      #    We ignore the broken .sln and build from the source file.
      - name: Compile with cl.exe
        run: cl.exe /O2 /EHsc main.cpp /Fe:DLL_INJECTOR.exe

      # 4. Upload the final .exe file
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Built-Injector
          path: DLL_INJECTOR.exe # The .exe is now in the root folder
