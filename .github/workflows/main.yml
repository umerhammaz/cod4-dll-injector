name: Build C++ Executable Directly

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Get the code from your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up the Developer Command Prompt environment
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      # 3. Compile main.cpp directly into an .exe
      - name: Compile with cl.exe
        # THIS IS THE FIX: Run the command using the 'cmd' shell
        shell: cmd
        run: cl.exe /O2 /EHsc main.cpp /Fe:DLL_INJECTOR.exe

      # 4. Upload the final .exe file
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Built-Injector
          path: DLL_INJECTOR.exe
